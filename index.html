<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Reveal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
    <div id="initial-section">
        <h1>Boy or Girl?</h1>
        <button onclick="showQuestion()">Click to Reveal</button>
    </div>
    
    <div id="quiz-section" style="display:none;">
        <div id="question-container">
            <p>What is baby's favourite food?</p>
            <input type="text" id="answer-input" placeholder="Enter your answer">
            <button onclick="checkAnswer()">Submit</button>
        </div>
    </div>
    
    <div id="reveal-section" style="display:none;">
        <div id="revealText" class="reveal-text" style="display:none;">It's a Girl!</div>
    </div>
    
    <!-- Audio elements -->
    <audio id="drumrollSound" preload="auto">
        <source src="/assets/drumroll.mp3" type="audio/mpeg">
    </audio>
    <audio id="celebrationSound" preload="auto">
        <source src="/assets/cheer.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrongAnswerSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/941/941-preview.mp3" type="audio/mpeg">
    </audio>
</div>

<script src="script.js"></script>
</body>
</html>
